<!doctype html>
<html class="grid" lang="is">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,700" rel="stylesheet">
      <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <header class="header header--kaupa">
        <div class="menu">
          <nav>
            <ul class="nav">
              <div class="left">
              <li>
                <a href="index.html" class="nav__link">Fooþjónustan</a>
              </li>
            </div>
              <div class="right">
              <li>
                <a href="um.html" class="anchor__valmynd">Um</a>
              </li>
              <li>
                <a href="kaupa.html" class="button button--valmynd">Kaupa</a>
              </li>
            </div>
            </ul>
          </nav>
        </div>
        <div class="mynd__kaupa">
          <h1 class="heading heading--one">Kaupa</h1>
        </div>
      </header>

      <section class="form">
        <fieldset>
          <legend class="heading heading--form">Persónuupplýsingar</legend>
          <div class="input">
            <label class="label" for="name"> Nafn:</label>
            <input class="textbox" required type="text" id="name">
          </div>

          <div class="input">
            <label class="label" for="kennitala"> Kennitala:</label>
            <input class="textbox" required type="text" id="kennitala" pattern="[0-9]{6}-[0-9]{4}"
            required placeholder="123456-7890">
          </div>

          <div class="input">
            <input type="radio" id="female" required>
            <label for="gender">Kona</label>

            <input type="radio" id="male">
            <label for="male">Karl</label>

            <input type="radio" id="other">
            <label for="other">Annað</label>
          </div>

          <div class="input">
            <label class="label" for="telephone"> Sími:</label>
            <input class="textbox" type="text" id="telephone" pattern="+[0-9]{3} [0-9]{3} [0-9]{4}"
            required placeholder="+354 812 3456">
          </div>

          <div class="input">
            <label class="label" for="address"> Heimilisfang:</label>
            <input class="textbox" type="text" id="address" required>
          </div>

          <div class="input">
            <input id="checkbox" type="checkbox" checked>
            <label for="checkbox"> Skrá mig á póstlista</label>
          </div>

        </fieldset>

        <fieldset>
          <legend class="heading heading--form">Greiðsluupplýsingar</legend>
          <div class="input">
            <label for="fop"> Greiða með:</label>
            <select id="fop" required>
              <option value="card">Kreditkorti</option>
              <option value="wire">Millifærslu</option>
              <option value="cash">Reiðufé</option>
            </select>
          </div>

          <div class="input">
            <label class="label" for="cardholder"> Nafn á korti:</label>
            <input class="textbox" required type="text" id="cardholder"
            pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="5999-9999-9999-9999">
          </div>

          <div class="input">
            <label for="month"> Mán:</label>
            <select id="month" required>
              <option value="01">01</option>
              <option value="02">02</option>
              <option value="03">03</option>
              <option value="04">04</option>
              <option value="05">05</option>
              <option value="06">06</option>
              <option value="07">07</option>
              <option value="08">08</option>
              <option value="09">09</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
            <label for="year"> Ár:</label>
            <select id="year" required>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
            </select>
          </div>
        </fieldset>

        <button class="button button--kaupa">Panta</button>
      </section>

    </main>
    <footer>
      <div class="footer">
        <div class="footerUpper">
          <div class="footerLeft">
            <p>Fooþjónustan</p>
            <p>123-4567</p>
          </div>
          <div class="footerRight">
            <p>Opið 12-13</p>
            <p>alla daga</p>
            <p>Bargata 1</p>
            <p>900 Foobar</p>
          </div>
        </div>
        <div class="border"></div>
        <div class="footerUnder">
          <p>@ Fooþjónustan 2017</p>
        </div>
      </div>
    </footer>
  </body>
</html>
